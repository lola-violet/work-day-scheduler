<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">9 AM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="09"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">10 AM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="10"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">11 AM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="11"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">12 PM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="12"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">1 PM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="13"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">2 PM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="14"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">3 PM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="15"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">4 PM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="16"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <span class="custom-hour hour input-group-prepend input-group-text">5 PM</span>
        <textarea class="custom-area description form-control" aria-label="textarea for 9am tasks" id="17"></textarea>
        <button class="custom-saveBtn saveBtn input-group-append btn" type="button" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
      
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
